<html>
	<head>
		<style>
			.square {border: 1px solid black;
				 display: inline-block;
				 text-align: center;
				 height: 90px;
				 width: 75px;}
			.square:hover {background-color: pink;}
			p {border: 2px solid black;
			   width: 200px;
			   height: 20px;
			   font-size: 18px;
			   text-align: center;}

			#result {border: 2px solid black;
				 margin-top: 20px;
				 height: 40px;
				 width: 200px;}
		</style>		
		<script>
			window.onload= function() {
				const NUM_SQUARES = 9;
				for (j=0; j < NUM_SQUARES; j++) {
					sq_click = document.querySelector(".sq" + j);
					sq_click.addEventListener("click", function(){
						result = document.getElementById("result");
						theClass = this.className;
						index = theClass.indexOf("sq")+ 9;
						number = parseInt(theClass.substring(index)); 
						result.innerHTML = "X in square " + number;
						sq_show = document.getElementById(number);
						sq_show.innerHTML ="X";
					})
				}
			}
		</script>
	<head>
	<body>
		<h2>Tic Tac Toe</h2>
		<p>It is X's turn.</p>
		<div>
			<div class='square sq0' id="0">
			</div>
			<div class='square sq1' id="1">
			</div>
			<div class='square sq2' id="2">
			</div>
		</div>
		<div>
			<div class='square sq3' id="3">
			</div>
			<div class='square sq4' id="4">
			</div>
			<div class='square sq5' id="5">
			</div>
		</div>
		<div>
			<div class='square sq6' id="6">
			</div>
			<div class='square sq7' id="7">
			</div>
			<div class='square sq8' id="8">
			</div>
		</div>
		<div id="result"></div>
		<p>The winner is X.</p>
	<body>
</html>
