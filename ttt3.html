<html>
	<head>
		<style>
			.square {border: 1px solid black;
				 display: inline-block;
				 padding: 5px;
				 vertical-align: top;
				 margin: 5px;
				 height: 120px;
				 width: 100px;
				 text-align: center;
				 font-size: 60px;}

			.square:hover {background-color: pink;}

			p {border: 2px solid black;
			   width: 200px;
			   height: 20px;
			   font-size: 18px;
			   text-align: center;}

			#result {border: 2px solid black;
				 margin-top: 20px;
				 height: 40px;
				 width: 200px;
			}
		</style>
	</head>
	<body>
		<h2>Tic Tac Toe</h2>
		<p>It is X's turn.</p>
		<script>
			const NUM_SQUARES = 9;
				for (i=0; i<NUM_SQUARES; i++) {
					if (i===3 || i===6) {
						document.write("</br>")
					}
					id = "sq"+i;
					document.write("<div class='square' id='" + id + "'></div>" );		
				}
			window.onload= function() {
				for (j=0; j <NUM_SQUARES; j++) {
					sq_click = document.getElementById("sq" + j);
					sq_click.addEventListener("click", function(){
						result = document.getElementById("result");
						theID = this.id;
						number = theID.substring(2); 
						result.innerHTML = "There is now a X in square " + number;
						this.innerHTML = "X";
					})
				}
			}
		</script>
		<div id=result></div>
		<p>The winner is X.</p>
	</body>
</html>
